<div class="col-12">
      <ng-container *ngIf="calendarEvents.length > 0; else cargando">
        <div class="row" class="calendario1">
          <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
      </ng-container>
      <ng-template #cargando>
        <img src="../../../assets/imagenes/cargando.gif" [style]="{'margin-top': '80px'}" width="100%" alt="Cargando">
      </ng-template>
</div>
