<div class="col-lg-12">
    <div class="containerAlbum row">
        <div>
            <h4>Crear album</h4>
        </div>
        <form  [formGroup]="createAlbumForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="Nombrealbum">Nombre album</label>
                    <input type="text" class="form-control" name="nameAlbum" #nameAlbum="ngModel"
                        [(ngModel)]="createAlbum.nameAlbum" [ngModelOptions]="{standalone:true}"
                        pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]+"
                        [style.border]="nameAlbum.touched && !nameAlbum.valid?'solid red 1px':nameAlbum.touched && nameAlbum.valid?'solid green 1px':!nameAlbum.touched?'solid grey 1px':''"
                        id="Nombrealbum" placeholder="Nombre album" required>
                    <span class="validForm" *ngIf="nameAlbum.touched && !nameAlbum.errors?.required">Correcto</span>
                    <span class="errorForm" *ngIf="nameAlbum.touched && nameAlbum.errors?.required">El campo está vacío
                        o no es valido.</span>
                </div>
                <div class="form-group col-md-12">
                    <label for="autorAlbum">Autor album</label>
                    <input type="text" class="form-control" name="autorAlbumF" #autorAlbum="ngModel"
                        [(ngModel)]="createAlbum.autorAlbum" [ngModelOptions]="{standalone:true}"
                        pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]+"
                        [style.border]="autorAlbum.touched && !autorAlbum.valid?'solid red 1px':autorAlbum.touched && autorAlbum.valid?'solid green 1px':!autorAlbum.touched?'solid grey 1px':''"
                        id="autorAlbum" placeholder="Autor album" required>
                    <span class="validForm" *ngIf="autorAlbum.touched && !autorAlbum.errors?.required">Correcto</span>
                    <span class="errorForm" *ngIf="autorAlbum.touched && autorAlbum.errors?.required">El campo está
                        vacío o no es valido.</span>
                </div>
                <div class="form-group col-6">
                    <label for="Generos">Genero</label>
                    <select id="geneForm" name="geneForm" #geneForm="ngModel"
                         [(ngModel)]="createAlbum.generoAlbum" [ngModelOptions]="{standalone:true}"
                        [style.border]="geneForm.touched && !geneForm.valid?'solid red 1px':geneForm.touched && geneForm.valid?'solid green 1px':!geneForm.touched?'solid grey 1px':''"
                        class="form-control" required>
                        
                        <option *ngFor="let val of generos" [ngValue]="val.id">{{val.genero}}</option>
                    </select>
                </div>
                <div class="form-group col-12">
                    <label for="validatedCustomFile">Seleccione una imagen</label>
                    <div class="custom-file col-12">
                        <input type="file" (change)="filesChangeEvent($event)" id="validatedCustomFile" required>                       
                    </div>
                </div>

                <div class="form-group col-12">
                    <label for="newSong">
                        Agregue una canción
                    </label>
                    <div class="form-row col-12" formArrayName="cancion_group">
                        <div *ngFor="let item of canciongroup.controls; let pointIndex=index" [formGroupName]="pointIndex">
                            <div class="col-auto">
                                <button type="button" class="btn  btn-info" (click)="addCancionGroup()">+</button>
                                <button type="button" (click)="deleteCancionGroup(pointIndex)" class="btn btn-danger">Eliminar</button>
                            </div>
                            <div class="col-auto ">
                                <input formControlName="cancion" class="form-control" id="nombreCancion" placeholder="Nombre canción" >
                            </div>
                            <div class="col-auto ">
                                <input formControlName="duracion" class="form-control" id="durationSong" placeholder="Duracion de la canción">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" [disabled]="createAlbumForm.errors?.valid" class="btn  btn-outline-dark btn-block">Crear album</button>
            </div>
        </form>
    </div>
</div>
