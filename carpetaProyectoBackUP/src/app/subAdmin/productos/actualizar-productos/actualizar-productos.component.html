<div class="updatePro" >
    <div>
        <h3>Actualizar producto</h3>
    </div>
    <hr>
    <div *ngIf="selected;then ThenBlock else elseBlock ">
    </div>
    <ng-template #ThenBlock>
        <form class="form-row" #formUpdatePro (submit)="actualizarProducto()">
            <div class="form-group col-12">
                <label for="">Nombre producto</label>
                <input class="form-control" name="updateNombrePro" #updateNombrePro="ngModel"
                    [(ngModel)]="productoAc.nombreProducto">
            </div>
            <div class="form-group col-12">
                <label for="">Codigo Producto</label>
                <input disabled class="form-control" name="updateCodigoPro" #updateCodigoPro="ngModel"
                    [(ngModel)]="productoAc.codigoProducto">
            </div>
            <div class="form-group col-6">
                <label for="">Cantidad</label>
                <input class="form-control" name="updateCanridadPro" #updateCanridadPro="ngModel"
                [(ngModel)]="productoAc.cantidadProducto">
            </div>
            <div class="form-group col-6">
                <label for="">Valor neto producto U/N</label>
                <input class="form-control" name="updateValorPro" #updateValorPro="ngModel" 
                [(ngModel)]="productoAc.valor_inicial">
            </div>
            <div class="form-group col-12">
                <label for="">Descripcion producto</label>
                <textarea class=" form-control" maxlength="300" name="updateDescripciónPro" #updateDescripciónPro="ngModel"
                 [(ngModel)]="productoAc.descripcion_producto"></textarea>
            </div>
            <div class="form-group col-6">
                <label for="">Categoria de producto*</label>
                <select disabled class="form-control" name="UpdateTipoPro" #UpdateTipoPro="ngModel"
                    [(ngModel)]="productoAc.id_categoria_producto">
                    <option *ngFor="let item of tipoProducto; let indice=index" [ngValue]="tipoCat">{{item.tipo}}</option>
                </select>
            </div>
            <button class="btn  btn-outline-danger btn-block" type="submit">Actualizar</button>
        </form>
    </ng-template>
    <ng-template #elseBlock>
        <h5>¡No ha seleccionado ningun producto!</h5>
    </ng-template>
</div>
<ngx-spinner bdColor= "rgba(66,0,0,0.5)" size = "medium" color = "#000000" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
